<!DOCTYPE html>
<html>
  <head>
    <title> Juan Piece </title>
      <style>
        html, body {
          margin: 0;
          width: 100%;
          height: 100%;

        }
        #cover{
          width: 100%;
          height: 100%;
          background-color: purple;
          background-image: url("http://kofc8157.org/wp-content/uploads/2012/12/spaghetti-meatballs.jpg");
          background-size: cover; /*Cover makes it look nice and crops it out to fit well */
          text-align: center; /*Aligning text should go in here because it affects the whole website*/

        }
        #name{
          font-family: Papyrus;
          font-size: 100px;
          text-transform: uppercase;
          color: green;
          font-weight: bold;

        }
        /*Need two things to center stuff. One is block and one is content*/

      .block{
        width: 100%;
        height: 100%;
        display: table;
        text-align: center;
      }
      .content{
        display: table-cell;
        vertical-align: middle;
        margin: 0 auto; /*Auto is used to make automatic margins. Works with text-align(in .block) in order to center text */
      }
      /* Need .block and .content in order to center something because you need one to be a table in order to center something*/
      </style>
  </head>
  <body>
    <div id="cover" class="block">
      <span id="name" class="content">Travis</br> Niizawa</span>
    </div>
    <div id="about" class="block">
      <hr/>
      <span class="content">John calls me this. John sucks. </span> <!--This is not on top of the Picture like the first div. It's underneath the picture in front of a white background. -->
    </div>
    <div>

    </div>
  </body>
</html>
